<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    {% for page in site.pages %}
      {% if page.title %}
        {% if page.title != "Projects" %}
        <li>
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
