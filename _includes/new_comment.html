<form id="comments-form" class="comments-new" action="http://ec2-54-169-100-57.ap-southeast-1.compute.amazonaws.com/jekyll-discuss/comments" method="post">
    <input type="hidden" name="post-slug" value="{{ post_slug }}">
    <input type="text" name="company" class="honey">
  <div class="form-group">
    <!--label for="name">Name</label-->
    <input type="text" id="name" class="form-control" name="name" placeholder="Name" required/>
  </div>
  <div class="form-group">
    <!--label for="email">Email</label-->
    <input type="email" id="email" class="form-control" name="email" placeholder="Email address (will not be public)" required/>
  </div>
  <div class="form-group">
    <input type="url" class="form-control" name="url" placeholder="Website (optional)"/>
  </div>
  <div class="form-group">
    <textarea rows="10" class="form-control" name="message" placeholder="Comment" required></textarea>
  </div>
  <span>You can use <a href="http://daringfireball.net/projects/markdown/syntax">Markdown</a> in your comment.</span><br>
  <button type="submit" class="btn btn-default">Send</button>
</form>

<script type="text/javascript">

function addComment(hash, date, name, url, message) {
    var template = document.getElementById('template--new-comment').innerHTML;

    template = template.replace('@hash', hash)
                       .replace('@date', date)
                       .replace('@name', name)
                       .replace('@message', message);

    if (url != '') {
        template = template.replace('@url', url);
    }

    $(template).insertBefore('.comments__new');
};

$('#comments-form').submit(function () {
    var url = $(this).attr('action');
    var data = $(this).serialize();

    var formName = $(this).find('[name="name"]').val().trim();
    var formUrl = $(this).find('[name="url"]').val().trim();
    var formEmail = $(this).find('[name="email"]').val().trim();

    $.ajax({
        type: "POST",
        url: url,
        data: data,
        success: function (data) {
            var parsedData = JSON.parse(data);

            addComment(parsedData.hash, parsedData.date, formName, formUrl, parsedData.message);
        }
    }); 

    return false;
});

</script>
