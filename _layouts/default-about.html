<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="post">

      <div class="wrapper">

        <div class="trigger">
      
              {% for page in site.pages %}
                {% if page.title %}
                  <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                {% endif %}
              {% endfor %}

              <div align="right">search</div>

        </div>

      </div>

      <div class="page-content">
        <div class="wrapper">
          {{ content }}
        </div>
      </div>

    </div>

    {% include footer.html %}

  </body>

</html>
